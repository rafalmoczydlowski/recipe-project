<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Upload Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.1/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-3">
                <div class="container p-3 my-3 bg-primary text-white rounded-pill">
                    <div class="panel-heading">
                        <h1 class="panel-title" style="text-align: center" th:text="'Upload an Image for ' + ${recipe.description} + ' recipe'"></h1>
                    </div>
                </div>

                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="card border-primary mb-3 rounded-top" style="margin-top: 20px">
                            <h5 class="card-header bg-primary text-white">Upload a new recipe image</h5>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-5">
                                        <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                                              th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                                            <label class="control-label">Select File</label>
                                            <input id="imagefile" name="imagefile" type="file" class="file">
                                            <button type="submit" class="btn btn-primary" style="margin-top: 20px">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <a class="btn btn-outline-primary" style="margin-bottom: 20px" href="/index.html" role="button">Home</a>
        </div>
    </div>
</div>
</body>
</html>
