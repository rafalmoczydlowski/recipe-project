<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Index Page</title>
</head>
<body>
<h1>Web app with my favorite recipes</h1>
<table>
    <caption>My Recipies</caption>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Recipe</th>
    </tr>
    <tr th:each="recipe : ${recipies}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>
    </tr>
</table>
</body>
</html>
