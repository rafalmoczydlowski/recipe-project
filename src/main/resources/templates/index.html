<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Index Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top: 20px">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h1 class="panel-title" style="text-align: center">My Recipies</h1>
        </div>

        <div class="panel-body">
            <div class="table-responsive" th:if="${not #lists.isEmpty(recipies)}">
                <table class="table table-hover">
                    <thead class="thead-inverse">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tr th:each="recipe : ${recipies}">
                        <td th:text="${recipe.id}"></td>
                        <td th:text="${recipe.description}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
